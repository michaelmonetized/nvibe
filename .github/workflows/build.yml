name: Build Gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: hishamhm/gh-action-lua@v0.07
        with:
          luaVersion: "5.1"
      
      - name: Setup LuaRocks
        uses: hishamhm/gh-action-luarocks@v0.07

      - name: Install Dependencies
        run: make install-deps

      - name: Lint
        run: make lint

      - name: Test
        run: make test
